name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8

    - name: List files after build
      run: ls .pio/build/genericSTM32F103C8/

    - name: Display firmware.bin content
      run: xxd .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload BIN Artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware.bin
        path: .pio/build/genericSTM32F103C8/firmware.bin

    - name: Deploy to FTP
      run: |
        curl -T .pio/build/genericSTM32F103C8/firmware.bin -u demo:password ftp://test.rebex.net:21/
        curl -T src/main.cpp -u demo:password ftp://test.rebex.net:21/
