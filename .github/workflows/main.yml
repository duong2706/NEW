name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8

    - name: List files after build
      run: ls .pio/build/genericSTM32F103C8/

    - name: Display firmware.bin content
      run: xxd .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload BIN Artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware.bin
        path: .pio/build/genericSTM32F103C8/firmware.bin

    - name: Install lftp
      run: sudo apt-get install lftp -y

    - name: Deploy firmware.bin to FTP
      run: |
        lftp -c "open -u demo,password -p 21 test.rebex.net && put .pio/build/genericSTM32F103C8/firmware.bin -o firmware.bin"
      continue-on-error: true

    - name: Deploy main.cpp to FTP
      run: |
        lftp -c "open -u demo,password -p 21 test.rebex.net && put src/main.cpp -o main.cpp"
      continue-on-error: true
