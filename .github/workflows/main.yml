name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8 

    - name: List files after build
      run: ls .pio/build/genericSTM32F103C8/

    - name: Display firmware.bin content
      run: xxd .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload BIN Artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware.bin
        path: .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: 103.97.126.29
        username: jqgsqvdj
        password: 27062002
        local-dir: .pio/build/genericSTM32F103C8/
        server-dir: /FTP/

    - name: Upload main.cpp to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: 103.97.126.29
        username: jqgsqvdj
        password: 27062002
        local-dir: src/
        server-dir: /FTP/

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Install Test Dependencies
      run: |
        platformio lib install unity

    - name: Run Unit Tests
      run: |
        platformio test --environment unity_test

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: .pio/build/unity_test/test_results/
