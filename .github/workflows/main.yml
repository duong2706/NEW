name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8

    - name: Install lftp
      run: |
        sudo apt-get update
        sudo apt-get install lftp -y

    - name: Create ftp_files directory
      run: mkdir ftp_files

    - name: Move firmware.bin to ftp_files
      run: mv .pio/build/genericSTM32F103C8/firmware.bin ftp_files/

    - name: Move main.cpp to ftp_files
      run: mv src/main.cpp ftp_files/

    - name: Deploy to FTP
      run: |
        lftp -c "open -u demo,password -p 21 test.rebex.net && put ftp_files/firmware.bin -o /pub/firmware.bin"
        lftp -c "open -u demo,password -p 21 test.rebex.net && put ftp_files/main.cpp -o /pub/main.cpp"
