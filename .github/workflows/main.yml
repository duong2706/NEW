name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate HEX
      run: |
        platformio run --environment genericSTM32F103C8

    - name: List files after build
      run: ls -la .pio/build/genericSTM32F103C8/

    - name: Display firmware.hex content
      run: xxd .pio/build/genericSTM32F103C8/*.hex || cat .pio/build/genericSTM32F103C8/*.bin

    - name: Upload HEX/BIN Artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware.hex
        path: .pio/build/genericSTM32F103C8/*.hex
