name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio

    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8

    - name: List files after build
      run: ls .pio/build/genericSTM32F103C8/

    - name: Display firmware.bin content
      run: xxd .pio/build/genericSTM32F103C8/firmware.bin

    - name: Create directory for artifacts
      run: mkdir -p artifacts

    - name: Copy main.cpp to working directory
      run: cp C:/Users/nvduo/TEST_DTTT/test_DTTT/src/main.cpp .

    - name: Move bin and source files
      run: |
        mv .pio/build/genericSTM32F103C8/firmware.bin artifacts/
        mv main.cpp artifacts/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: firmware_and_source
        path: artifacts/

    - name: Upload to FTP server
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
