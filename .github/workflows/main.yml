name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install PlatformIO Core
      run: |
        pip install platformio
    - name: Build and Generate BIN
      run: |
        platformio run --environment genericSTM32F103C8
    - name: List files after build
      run: ls .pio/build/genericSTM32F103C8/

    - name: Display firmware.bin content
      run: xxd .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload BIN Artifact
      uses: actions/upload-artifact@v2
      with:
        name: firmware.bin
        path: .pio/build/genericSTM32F103C8/firmware.bin

    - name: Upload to FTP
      run: |
        echo "put 'C:/Users/nvduo/TEST_DTTT/test_DTTT/.pio/build/genericSTM32F103C8/firmware.bin'" | ftp -n -v test.rebex.net 21
        echo "put 'C:/Users/nvduo/TEST_DTTT/test_DTTT/src/main.cpp'" | ftp -n -v test.rebex.net 21
      env:
        FTP_USER: ${{ secrets.FTP_USER }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
